             // menggunakan method post dan mengambil data dari form

             // Mengambil data dari cookie
            function getCookieValue(name) {
                const cookies = document.cookie.split("; ");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].split("=");
                    if (cookie[0] === name) {
                        return decodeURIComponent(cookie[1]);
                    }
                }
                return "";
            }

            // Mengambil data dari sessionStorage
            const email = sessionStorage.getItem('email');
            const password = sessionStorage.getItem('password');

            // Mengambil data dari URL menggunakan URLSearchParams
            const urlSearchParams = new URLSearchParams(window.location.search);
            const formData = Object.fromEntries(urlSearchParams.entries());

            const username = formData.username || getCookieValue("username");
            const storedEmail = formData.email || email;
            const storedPassword = formData.password || password;

            console.log(username);
            console.log(storedEmail);
            console.log(storedPassword);

            document.getElementById('username').textContent = username;
            document.getElementById('name-value').textContent = username;
            document.getElementById('email-value').textContent = storedEmail;
            document.getElementById('password-value').textContent = storedPassword;
