    <script>

        // Membuat array & assign

        myFruit[1] = '🍐'
        myHeart[0] = '💔'
        myHeart[1] = '💘'

        // include in array? nb: return boolean

        // index array
        const apple = fruit.indexOf('🍎')

        const indexBefore = positionOfPear - 1
        const indexAfter = positionOfPear + 1
        const before = fruit[indexBefore]
        const after = fruit[indexAfter]

        // find first index
