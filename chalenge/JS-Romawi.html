<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numberals Encoder</title>
</head>
<body>
    <script>

function solution(number){
        
    const symbols = [
        { value: 1000, symbol: 'M' },
        { value: 900, symbol: 'CM' },
        { value: 500, symbol: 'D' },
        { value: 400, symbol: 'CD' },
        { value: 100, symbol: 'C' },
        { value: 90, symbol: 'XC' },
        { value: 50, symbol: 'L' },
        { value: 40, symbol: 'XL' },
        { value: 10, symbol: 'X' },
        { value: 9, symbol: 'IX' },
        { value: 5, symbol: 'V' },
        { value: 4, symbol: 'IV' },
        { value: 1, symbol: 'I' }
    ];
    
    let romanNumeral = '';
    
    // Iterate over the symbols and subtract their values from the number
    for (const obj of symbols) {
        while (number >= obj.value) {
        romanNumeral += obj.symbol;
        number -= obj.value;
        }
    }
    
    return romanNumeral;
    }
    
    console.log(solution(1000)); // Output: 'M'
    console.log(solution(1990)); // Output: 'MCMXC'
    console.log(solution(2008)); // Output: 'MMVIII'
    console.log(solution(1666)); // Output: 'MDCLXVI'

    </script>
</body>
</html>
