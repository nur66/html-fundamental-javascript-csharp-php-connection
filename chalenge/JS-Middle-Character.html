<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Character</title>
</head>
<body>
    <script>
        const name = "Sarah"

        if (name.length % 2 !== 0) {
            var middleIndex = Math.floor(name.length / 2);
            var middleCharacter = name[middleIndex];
            console.log(middleCharacter);
        }else{
            var middleIndex = Math.floor((name.length / 2))
            var middleCharacter = name[middleIndex - 1] + name[middleIndex];
            console.log(middleCharacter);
        }
    </script>
</body>
</html>
